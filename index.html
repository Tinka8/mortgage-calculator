<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mortgage-calculator</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto bg-purple-100 shadow-md rounded p-10 m-12">
      <div>
        <div>
          <h1 class="font-bold text-xl pb-10">Mortgage calculator</h1>
          <div class="grid grid-cols-3 space-y-5">
            <div class="flex items-center">
              <div>Purchase price :</div>
              <span class="font-semibold text-lg">$450,000</span>
              <div></div>
            </div>
            <div class="flex items-center">
              <div>Down payment:</div> 
              <span class="font-semibold text-lg">$135,000</span>
              <div></div>
            </div>
            <div class="flex items-center">
              <div>Repayment time:</div> 
              <span class="font-semibold text-lg">25 years</span>
              <div></div>
            </div>
            <div class="flex items-center">
              <div>Interest rate:</div> 
              <span class="font-semibold text-lg">3%</span>
              <div></div>
            </div>
            <div>Loan amount</div>
            <div>Estimated pr. month:</div>
          </div>
          <button class="bg-purple-600 hover:bg-purple-700 shadow-xl text-white text-sm font-bold px-2 py-2 rounded w-1/6 my-8">Get a mortgage quote</button>
        </div>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
